---
name: Automated tests
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ["3.0", "3.1", "3.2"]
        db: [sqlite, mysql, postgres]

    steps:
      - uses: actions/checkout@v1
      - run: bash -x script/cibuild ${{ matrix.ruby }} ${{ matrix.db }}
