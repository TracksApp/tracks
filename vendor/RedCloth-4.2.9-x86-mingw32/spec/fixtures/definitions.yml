name: long definition list
in: |-
  here is a long definition
  
  - some term := 
  *sweet*
  
  yes
  
  ok =:
  - regular term := no
html: |-
  <p>here is a long definition</p>
  <dl>
  	<dt>some term</dt>
  	<dd><p><strong>sweet</strong></p>
  <p>yes</p>
  <p>ok</p></dd>
  	<dt>regular term</dt>
  	<dd>no</dd>
  </dl>
