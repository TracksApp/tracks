version: '3.8'

services:
  tracks:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tracks-go
    ports:
      - "3000:3000"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000
      - GIN_MODE=release
      - DB_DRIVER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=tracks
      - DB_USER=tracks
      - DB_PASSWORD=tracks
      - DB_SSLMODE=disable
      - JWT_SECRET=change-this-in-production
      - OPEN_SIGNUPS=true
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: tracks-postgres
    environment:
      - POSTGRES_DB=tracks
      - POSTGRES_USER=tracks
      - POSTGRES_PASSWORD=tracks
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
